<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Smile UI {CSS}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://smile.alegra.com/assets/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="114x114" href="https://smile.alegra.com/assets/images/apple-touch-icon.png" />
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/swanix/tool-docs/dist/tool-docs.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/swanix/tool-code/dist/tool-code.min.css">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "UI {CSS}",
    themeColor: '#00B19D',
    basePath: 'content/',
    homepage: '_site-home.md',
    loadSidebar: '_site-menu.md',
    subMaxLevel: 1,
    auto2top: true,
    notFoundPage: false,
    pagination: {
      previousText: 'Siguiente',
      nextText: 'Anterior',
      crossChapter: true
    },
    plugins: [
      function(hook, vm) {
        hook.doneEach(function() {
          loadCss = ["dist/smile.min.css"];
          loadJs = [];
          setTimeout(initCodeEditor, 300);
        });
      }
    ]
  };
</script>

<!-- Documentation -->
<script src="https://cdn2.alegra.com/lib/smile/menu.js"></script>
<script src="https://cdn.jsdelivr.net/gh/swanix/tool-docs/dist/tool-docs.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/swanix/tool-code/dist/tool-code.min.js"></script>
</body>
</html>
